
<!DOCTYPE html>
<html>
<head>
	<title>shopping list</title>
</head>
<body>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    
    <h2>
		Items List:</h2>
    <div id="items-list"></div>
    <script type="text/template" class="template2">		
 		<ul>
            <% _.each( rc.listItems, function( listItem ){ %>
                <li>
                    Item: <%- listItem.name %>. price: 
                    <%- listItem.price %>
                    <button type="button" class="<%-listItem.name%>">add</button>
                </li>
            <% }); %>
        </ul>
    </script>

	<h2>
		Items You Selected:</h2>
    <div id="sum"></div>
    <script type="text/template" class="template5">
        <h4>
            total to pay: <%- rc.listTitle %>
        </h4>
    </script>
    <div id="another"></div>
    <script type="text/template" class="template3">
        <ul>
            <% _.each( rc.listItems, function( listItem ){ %>
                <li>
                    <%- listItem.name %>. Number of items: <%- listItem.numOfItems %>
                    <button type="button" class="remove<%-listItem.id%>">x</button>
                </li>
            <% }); %>
        </ul>
    </script>
    <button class="btn" type="submit" onclick="self.location='http://www.paypal.com'">pay</button>

    <script src="shopping.js"></script>
</body>
</html>
